<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdTech Hero</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="wrap">
        <!-- header start -->
        <div class="header-area">
            <div class="header">
                <div class="logo">
                    <img src="./img/logo.png " alt="">
                </div>
                <nav class="menu-bar">
                    <div class="main-nav">
                        <ul class="nav-list">
                            <li>Home</li>
                            <li>About Us</li>
                            <li>Course</li>
                            <li>Apparentiships</li>
                            <li>More</li>
                        </ul>
                    </div>

                    <div class="right-nav">
                        <ul>
                            <li>Sign In</li>
                            <li class="login">Login</li>
                        </ul>
                    </div>

                </nav>
            </div>
        </div>
        <!-- header end -->

        <!-- hero section start -->
        <div class="hero-area mt-50">
            <div class="shape1">
                <img src="./img/circle-left.png" alt="shap1">
            </div>

            <div class="shape2">
                <img src="./img/top-triangle.png" alt="shap1">
            </div>

            <div class="shape3">
                <img src="./img/rectengle-left.png" alt="shap1">
            </div>

            <div class="shape4">
                <img src="./img/polygon-right.png" alt="shap1">
            </div>
            <div class="shape5">
                <img src="./img/circle-right.png" alt="shap1">
            </div>

            <div class="hero">
                <div class="hero-text">
                    <p class="sub-title">
                        Training to succeed
                    </p>
                    <h1 class="hero-title">
                        Believe and you can achive
                    </h1>
                    <p class="hero-description">
                        Learn any skill from comfort of your home
                        Anywhere and Anytime for only $10
                    </p>
                    <button class="hero-button">Apply Now <i class="fa-solid fa-arrow-right"></i></button>

                </div>

                <div class="hero-banner"> 
                    <img src="./img/banner-hero.png" alt="hero banner">
                </div>
            </div>
        </div>
        <!-- hero section end -->
    </div>

</body>

</html>
